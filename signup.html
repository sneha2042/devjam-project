<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and quick</h4>
        <form class="form" id="form">
            <div class="form-control ">
            <label>First Name</label>
            <input type="text" name="" id="firstname" placeholder="Enter Your First Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>


            <label>Last Name</label>
            <input type="text" name="" id="lastname" placeholder="Enter Your Last Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>


            <label>Email</label>
            <input type="email" name="" id="email" placeholder="Enter Your Email Id" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>


            <label>Password</label>
            <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>


            <label>Confirm Password</label>
            <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>

            <input type="button" value="Submit">
        </div>
        </form>
        <p>By clicking the Sign Up button, you agree to aur <br> 
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> </p> 
        </div>
    <p class="para-2">Already have an account? <a href="login.html">Login Here</a></p>




   
</body>
</html>
